responses:
  utter_greet:
  - text: Hi! Welcome to Farmerapp. You can ask queries related to crop diseases,
      fertilizers, etc.
  utter_goodbye:
  - text: Bye
  utter_ok:
  - text: "Thank You!!  \n Please type your questions in the chat"
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
  utter_faq-agri-rice-b4/information-regarding-hydroponic-technique:
  - text: No Answer for hyfroponic technique.
  utter_faq-agri-rice-b4/information-regarding-to-improve-the-drainage-of-water:
  - text: Take a soil test and apply fertilizers according to soil test to improve
      the drainage of soil.
  utter_faq-agri-rice-b4/information-regarding-thiamethoxam-25--wg-chemical--is-used-for:
  - text: Thiamethoxam 25 WG is used for insecticide not for fungus control.
  utter_faq-agri-rice-b4/information-regarding-technical-names-of-folicur-and-chloro:
  - text: Folicur is Tebuconazole and Chloro is Chloropyriphos.
  utter_faq-agri-rice-b4/information-regarding--paddy-seed-have-been-sown-for-6-days-seed-didnt-sprout:
  - text: Giving excess irrigation to seed is result into poor sprouting.
  utter_faq-agri-rice-b4/information-regarding-paddy-commom-seed-storage-in-home:
  - text: Paddy (Common) can be stored home upto 2 years and Paddy (Hybrid) is not
      suitable for storage.
  utter_faq-agri-rice-b4/information-regarding-waste-decomposer-use-in-paddy-straw:
  - text: Waste Decomposer is used to take 2 kilogram Jaggery and 1 bottle of waste
      decomposer added in 200 litre of water. After 5 days the mixture turn creamy.
      The mixture could be prepared again from previous mixture by taking 20 litre
      of previous mixture.
  utter_faq-agri-rice-b4/information-regarding-the-how-to-remove-the-water-from-paddy-field:
  - text: Remove the water from field manually it damages the crop if crop is properly
      dipped in the water.
  utter_faq-agri-rice-b4/information-regarding-standing-water-in-paddy-field:
  - text: Standing water more than 1-2 days leads to growth retardation in paddy field.
  utter_faq-agri-rice-b4/information-regarding-that-how-many-days-paddy-crop-can-survive-in-the-water:
  - text: If the crop is properly dip in the water for long time than it can become
      harmful for crop but if the level of water below the height of crop then it
      can survive.
  utter_faq-agri-rice-b4/information-regarding-preventing-the-paddy-field-from-cracks:
  - text: The prevention of paddy field from cracking is by applying the irrigation
      before the field develop the cracks.
  utter_faq-agri-rice-b0/information-regarding-phasphorus-deficincy-in-paddy:
  - text: To complete the deficiency of phosphorus in paddy crop is by spray 1kilogram
      powder NPK (0:52:34) per acre in 100 litre of water (@10 gram per litre).
  utter_faq-agri-rice-b0/information-regarding-potassium-deficiency-in-paddy-crop:
  - text: To complete the deficiency of potassium in paddy is by crop spray 1kilogram
      powder NPK (0:52:34) per acre in 100 litre of water (@10 gram per litre). Spray
      can done in standing water or less water conditions.
  utter_faq-agri-rice-b0/information-regarding-weed-control-in-pady:
  - text: To control weeds in basmati or paddy is by spraying Nominee gold/macho (Bispyribac-Sodium
      10% SC) 100 mililitre in 150 litre/acre (0.66 mililitre per litre of water)of
      water after 20 days of transplanting. apply irrigation after 2-3 days as per
      soil type.
  utter_faq-agri-rice-b0/infprmation-regarding-control-blb-in-rice-crops:
  - text: For control of BLB in paddy , spray Amistar top 200 mililitre or 80 gram
      Nativo or 200 mililitre Tilt or 200 mililitre Folicure or Lusture @320mililitre
      or Monoceren @200 mililitre in 200 litre of water per acre
  utter_faq-agri-rice-b0/information-regarding-to-boron-deficiency-in-paddy:
  - text: For control of boron deficiency in paddy is by spraying 200g Borex (Sodium
      Borate) in 100 litre of water per acre.
  utter_faq-agri-rice-b0/information-regarding-fungicide-for-paddy--root-rot:
  - text: For control root rot disease in basmati is by seed and seedling treatment
      is mandatory. Smear the seeds with Talc formulation of Trichoderma Harzianum
      @ 15 gram per kilogram of seed immediately before sowing and seedling root dip
      for 6 hrs with Trichoderma Harzianum @ 15 gram/litre of water before transplanting.
      Broadcast 2 kilogram Trichoderma Harzianum per acre after transplanting mixed
      with 100 kilogram FYM . If not available then buy it from online.
  utter_faq-agri-rice-b0/information-regarding-how-to-control-white-caterpillars-in-roots-of-paddy:
  - text: For control white caterpillar is by broadcasting 2 litre Chlorpyriphos 20EC
      mix 2 litre water and mix in 30 kilogram dry sand per acre in standing water.
  utter_faq-agri-rice-b0/information-regarding-how-to-control-stem-rot-in-paddy:
  - text: For control Stem rot in paddy is by spraying the affected crop with 200
      mililitre Amistar Top 325 SC (Azoxystrobin + Difenconazole) per acre in 200
      litre of water, at the boot and ear-emergence stages.
  utter_faq-agri-rice-b0/how-to-control-root-caterpilar-in-paddy-crop:
  - text: For control of caterpillar in paddy is by applying 1 litre Chlorpyriphos
      20 EC in 15 to 20 kilogram sand per acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-larvae-in-paddy-roots:
  - text: For control of larvae is by broadcasting Carbofuron 7 to 10 kilogram per
      acre in paddy field.
  utter_faq-agri-rice-b0/information-regarding-control-of-leaf-folder-in-basmati:
  - text: For control of leaf folder in paddy is by spraying Ekalux 800 mililitre
      (Quinalphos 25% EC ) in 100 litre of water per acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-leaf-folder-when-there-are-15-days-left-for-harvesting:
  - text: No need to spray of any Insecticide at this stage when there are 15 days
      left for harvesting.
  utter_faq-agri-rice-b0/spray-for-the-control-of-grasshopper:
  - text: For control of grasshopper in paddy is by spraying 120 GM Chess (Pymetrozine
      50 WG) or 40 mililitre Confidor (Imidacloprid 200 SL (17.8 % w/w)) or Ekalux
      800 mililitre (Quinalphos 25% EC ) or 1 litre Chlorpyriphos 20 EC in 100 litre
      of water per acre.
  utter_faq-agri-rice-b0/information-regarding-the-spray-against-brown-leaf-spot:
  - text: For control of brown leaf spot is by spraying 200 mililitre of Tilt 25 EC
      or Folicur 25 EC in 200 litre of water.
  utter_faq-agri-rice-b0/information-regarding-dose-furadan-in-rice:
  - text: Dose of furadan in rice is 5 kilogram/acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-dose-of-zice--in-rice:
  - text: Dose of zinc in rice is 25 kilogram of Zinc Zulphate Heptahydrate or 16
      kilogam Zinc Sulphate Monohydrate per acre.
  utter_faq-agri-rice-b0/information--regarding-dying-of-plants-of-paddy:
  - text: No-Answer for dying of plants of paddy.
  utter_faq-agri-rice-b0/information-regarding--paddy--damaged-in-flood:
  - text: No need to apply anything on paddy damaged in flood.
  utter_faq-agri-rice-b0/dose-of-acephate-use-in-paddy-crop:
  - text: Dose of Acephate in rice is 75% sp @ 1.5 gm/litre of water.
  utter_faq-agri-rice-b0/information-regarding-control-of-termite-in-rice-crop:
  - text: For Control of termite in paddy is by applying Chlorpyriphos 20EC @ 1 litre
      mixing with 25 to 30 kilogram sand per acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-control-of-sheath-blight-in-rice:
  - text: For control of sheath blight in basmati is by spraying 200 mililitre Amistar
      Top 325 SC (Azoxystrobin+Difenoconazole) or 80 gram Nativo 75 WG (Tebuconazole+Trifloxystrobin)
      or 200 mililitre Folicur/Orius 25 EC (Tebuconazole) or 200 mililitre Moncerem
      250 SC (Pencycuron) in 200 litre of water per acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-false-smut-in-rice:
  - text: For control false smut in paddy is by spraying 500 gram Kocide (Copper hydroxide)
      46 DF or 200 mililitre Tilt/Bumper 25 EC (propiconazole) in 200 litre of water
      per acre.
  utter_faq-agri-rice-b0/information-regarding-control-kernel-smut-in-rice-crop:
  - text: For Control of Kernel Smut in paddy is by spraying Tilt 25 EC in 200 mililitre
      in 200 litre water per acre.
  utter_faq-agri-rice-b0/information-regarding-for-the-control-fungus-in-basmati:
  - text: For control of fungus in basmati is by spraying amistar top 200 mililitre
      or Nativo 80 gm in 200 litre.
  utter_faq-agri-rice-b0/information-regarding-the-control-of-fungal-disease-in-basmati:
  - text: For control of fungal disease in basmati is by spraying 200 mililitre Amistar
      Top 325 SC (Azoxystrobin + Difenoconazole) or 80 gram Nativo 75 WG (Tebuconazole
      + Trifloxystrobin) or 200 mililitre Folicur/Orius 25 EC (Tebuconazole) or 200
      mililitre Moncerem 250 SC (Pencycuron) in 200 litre of water per acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-reddish-in-paddy:
  - text: For control of reddish in paddy is by spraying 1 kilogram Zinc Sulphate
      in 100 litre of water/acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-farrous-deficiency-in-paddy:
  - text: To complete the iron deficiency in paddy is by spraying 1 kilogram Ferrous
      Sulphate (19%) in 100 litre of water per acre.
  utter_faq-agri-rice-b0/information-regarding-for-the-control-of-anthrachnose-disease-in-rice-crop:
  - text: For control of Anthracnose diseasse in rice crop is by spraying 500 gram
      Saaf (Carbendazim 12% + Mancozeb 63% wb)/acre.
  utter_faq-agri-rice-b0/information-regarding-the-best-time-of-day-to-spray-any-chemical-on-paddy:
  - text: The best time to spray any chemical in the morning when less dew drops on
      the leaves of paddy crop or in the evening.
  utter_faq-agri-rice-b0/information-regarding-how-to-control-sulphur-deficiency-in-paddy:
  - text: For control of Sulphur Deficiency in paddy is by applying 75 kilogram Super
      Phosphate in 1 acre area.
  utter_faq-agri-rice-b0/information-regarding-dose-of-urea-for-basmati-rice:
  - text: Total urea required 130 kilogram in three equal parts after sowing 4, 6,
      9 weeks
  utter_faq-agri-rice-b0/information-regrading-to-control-of-broadleaf-weeds-in-rice:
  - text: For control broad leaf weeds in paddy is by spraying 30 gram per acre Algrip
      20 WG (metsulfuron*) or 50 gram Sunrice15 WG (ethoxysulfuron) or 40 gram Londex
      60 DF (bensulfuron methyl) or 16 gram Segment 50 DF (azimsulfuron*) in 150 litre
      of water at 20 days after transplanting.
  utter_faq-agri-rice-b0/how-to-control-steam-borer-in-paddy-crop:
  - text: For control of stem borer in rice is by applying 5 kilogram Cartap Hydrochloride
      (Padan) or 4 kilogram Chlorantraniliprole (Fartera) per acre.
  utter_faq-agri-rice-b0/information-regarding-which-spray--should-be-done-at-booting-stage-in-paddy:
  - text: Amistar top 200 mililitre and Nativo 80gm can be done at booting or panicle
      stage in paddy
  utter_faq-agri-rice-b0/information-regarding-how-to-control-army-worm-in-paddy:
  - text: For control of army worm in paddy is by spraying 400 mililitre Ekalux 25EC
      in 100 litre of water per acre at evening time.
  utter_faq-agri-rice-b0/information-regarding-control-of-black-bug-in-paddy:
  - text: For control of black bug in paddy is by spraying 1 litre Chloropyriphos
      or 20 mililitre Fame or 170 gram Mortar in 100 litre water in one acre area.
  utter_faq-agri-rice-b0/information-regarding-control-of-nematode-in-basmati-rice:
  - text: For control of nematode in paddy crop use Furadan (Carbofuran) 8-10 kilogram
      per acre mixed with sand.
  utter_faq-agri-rice-b0/information-regarding-how-to-control-black-spots-on-grains-in-paddy-rice:
  - text: For control of black spots in paddy is by spraying 200 mililitre Tilt 25EC
      in 200 litre of water per acre.
  utter_faq-agri-rice-b0/how-to-control-thirips-in-paddy-crop:
  - text: For control of thirps in paddy crop is by spraying Acephate 250 gram or
      Actara 40 mililitre per acre in 100 litre in water.
  utter_faq-agri-rice-b0/how-to-control-of-plant-hoper-in-paddy-crop:
  - text: For control of plant hoppers in paddy is by spraying 120 gram Chess 50 WG
      (Pymetrozine) or 40 mililitre Confidor 200 SL/Crocodile 17.8 SL (Imidacloprid)
      or 800 mililitre Ekalux/ Quinguard/ Quinalmass 25 EC (Quinalphos) in 100 litre
      of water per acre.
  utter_faq-agri-rice-b0/information-regarding-yellow-rust-in-paddy:
  - text: For control of yellow rust in paddy is by spraying 200 mililitre Tilt in
      200 litre water per acre.
  utter_faq-agri-rice-b0/information-regarding-for-the-control-of-mangenege-deficiency:
  - text: For control of manganese deficiency in paddy is by spraying 1 kilogram manganese
      sulphate in 100 litre of water per acre.
  utter_faq-agri-rice-b0/how-to-control-bacterial-blight-disease-in-basmati-rice:
  - text: For control of bacterial blight in paddy is by spraying 500 gram Blitox
      (Copper Oxychloride) and 20 gram Agrimycin or 3 gram Streptocycline in 200 litre
      of water per acre.
  utter_faq-agri-rice-b0/information-regarding-for-the-control-of-white-fly-in-paddy-crop:
  - text: No answer for white fly in paddy
  utter_faq-agri-rice-b1/information-regarding-the-role-of-regent-in-paddy:
  - text: It is an insecticide.
  utter_faq-agri-rice-b1/information-regarding-dose-of-fertilizers-in-rice:
  - text: Dose of fertilizers in Rice is 90 kilogram Urea, 27 kilogram DAP or 75 kilogram
      superphosphate and 20 kilogram Potash per acre. Skip phosphorus application
      if recommended dose of phosphorus had been applied to the preceding wheat crop
      and apply muriate of potash on the basis of a soil test. Apply DAP or super
      and potash at the time of puddling, pply urea at first, third and sixth week
      after transplanting.
  utter_faq-agri-rice-b1/information-regarding-time-or-date-of-transplanting-of-rice:
  - text: Time or Date of transplanting of Rice, After 15 June.
  utter_faq-agri-rice-b1/fertilizer-dose-in-rice-after-sowing:
  - text: Dose of fertilizer after sowing is 26 kilogram of Urea after 15 days and
      then after four week.
  utter_faq-agri-rice-b1/information-regarding-mycorrhiza-apply-in-paddy-field:
  - text: Broadcast Mychorrihzae 3 kilogram in one acre.
  utter_faq-agri-rice-b1/information-regarding-control-of-termite-in-paddy:
  - text: For Control of termite in paddy is by applying Chlorpyriphos 20 EC @ 1 litre
      mixing with 25 to 30 kilogram sand per acre.
  utter_faq-agri-rice-b1/information-regarding-plant-growth-regulator-in-paddy:
  - text: Growth regulator is used in Paddy is by spray NPK 13:0:45 1 kilogram in
      100 litre of water.
  utter_faq-agri-rice-b1/information-regarding-dose-of-poultary-yard-manure-in-paddy:
  - text: Dose of poultry yard manure is 2.5 ton per acre in paddy . It also saves
      55 kilogram urea per acre.
  utter_faq-agri-rice-b1/information-regarding-problem-of-water-stagnating-in-paddy-crop:
  - text: For water stagnating in paddy, No recommendation of any remedy. Drain out
      the water from the field.
  utter_faq-agri-rice-b1/information-regarding-control-of-pest-in--paddy:
  - text: For Control of pest in paddy is by applying 1 litre Chlorpyrifos 20 EC mixed
      with 15-20 kilogram of sand per acre.
  utter_faq-agri-rice-b1/information-regarding-control-of-hispa-in-paddy:
  - text: For control of Hispa in Paddy is by spraying 1 litre Chlorpyriphos 20 Ec
      or 800 ml Ekalaux in 100 litres of water per acre.
  utter_faq-agri-rice-b1/information-regarding-drainage-problem-in-paddy-feild:
  - text: Drainage problem is solved in paddy by broadcasting Sulphur 80% 4 kilogram
      per acre mix with sand.
  utter_faq-agri-rice-b1/information-regading-control-of-rats-in-paddy-feild:
  - text: For Control of rat in paddy is by taking 1 kilogram wheat or bajra, 20 gram
      basmati oil, 20 gram powder sugar, 25 gram zinc phosphoid then mix all of them
      and make 10 gram of 100 balls. Broadcast 40 balls per acre.
  utter_faq-agri-rice-b1/information-regarding-bluegreen-algae-in-paddy:
  - text: Blue-green algae is good for paddy crop, it helps to fix Nitrogen in field.
  utter_faq-agri-rice-b1/information-regarding-dificency-of-npk-in-rice:
  - text: For Control of Deficiency of NPK is by spraying NPK 19:19:19 @ 1 kilogram
      in 100 litre/acre.
  utter_faq-agri-rice-b1/information-regarding--application-of-water-after-broadcasting-urea-in-field:
  - text: Drain water from field and apply urea then irrigation should be provided
      next day.
  ? utter_faq-agri-rice-b1/information-regarding-the-sufficient-time-gap-between-the-application-of-urea-and-rain-for-better-result
  : - text: 12 hours is sufficient gap between spray of urea and rain for better result.
  utter_faq-agri-rice-b1/information-regarding-urea-dose-in-paddy-seedlings:
  - text: Broadcast 1 kilogram urea mix with sand/acre.
  utter_faq-agri-rice-b1/rice-leaves-turn-into-the-white-colour:
  - text: Apply 1 kilogram Ferrous Sulphate into the one acre.
  utter_faq-agri-rice-b1/information-regarding-broadcast-dap-in-paddy:
  - text: To complete the deficiency of phosphorous spray 1.5 kilogram DAP per acre
      in 100 litres of water in paddy crop.
  utter_faq-agri-rice-b2/information-regarding-sowing-time-of--basmati:
  - text: Sowing time of Basmati rice is 15-30 june.
  utter_faq-agri-rice-b2/sowing-time-of-direct-seedling-of-basmati:
  - text: For direct Sowing time of Rice is 1-15 June.
  utter_faq-agri-rice-b2/sowing-seaosn-of-basmati:
  - text: Sowing season of the basmati is start from the first july.
  utter_faq-agri-rice-b2/information-regarding-time-of-nursery-sowing:
  - text: Nursery sowing time is start from 1st june.
  utter_faq-agri-rice-b2/information-regarding-for-the-suitable-sowing-time-of-paddyjhona:
  - text: Suitable sowing time of paddy is 15 to 25 May for normal and hybrid varieties
      and first week of June for basmati varieties.
  utter_faq-agri-rice-b2/informtion-regarding-application-of-padan-in-paddy-nursery:
  - text: No recommendation of Padan/ Regent/ Fertera or any Granular Insecticides
      in paddy but, Recommended in basmati if attack of stem borer and leaf folder
      not for growth.
  utter_faq-agri-rice-b2/information-regarding-the-detail-of-hybrid-paddy-cultivation:
  - text: The cultivation of Hybrid paddy in Punjab is prohibited by the government
      of Punjab because it has high percentage of broken grains which create problem
      in marketing due to quality measurement.
  utter_faq-agri-rice-b2/information-regarding-seed-treatment-of-basmati-seedlings:
  - text: Seed treated with Bavestin 20 gram mix with 1 gram Steptocycline in 10 litre
      of water.
  utter_faq-agri-rice-b2/information-regarding-for-the-seed-treatment-of-paddyjhona:
  - text: Seed treatment of paddy is by Soak the selected seed in 10 litre of water
      containing 20 gram Bavistin and 1 gram Streptocyclin.
  utter_faq-agri-rice-b2/information-regarding-planting-time-of-basmati-crop:
  - text: Planting time of Basmati crop is 10 July.
  utter_faq-agri-rice-b2/information-regarding-plantation-of-basmati-rice:
  - text: Plantation of Basmati rice is Mid of June.
  utter_faq-agri-rice-b2/information-regarding-the-sowing-time-of-rice-in-punjab:
  - text: Sowing time of rice in Punjab is starting from 1st of June.
  utter_faq-agri-rice-b2/number-of-rice-plant-require-in-one-one-square-meter:
  - text: 66 Plant require for one square meter.
  utter_faq-agri-rice-b2/information-regarding-moisture-content-of-rice:
  - text: Moisture content should be 14 % of paddy to sell in mandi.
  utter_faq-agri-rice-b2/information-regarding-for-the-control-of-weeds-in-paddyjhona-crop:
  - text: For control of weeds in paddy nursery is by spraying 120 mililitre Nominy
      gold per acre after 15 to 25 days of sowing.
  utter_faq-agri-rice-b2/information-regarding-when-to-use-weedcide-just-after-transplantation:
  - text: Broadcast 600 mililitre Rifit mixed with 60 kilogram sand in standing water
      after 3 days of transplanting.
  utter_faq-agri-rice-b2/information-regarding-control-of-weeds-in-paddy:
  - text: For control of weeds in paddy is by spraying Nominee gold/macho (Bispyribac-sodium
      10% SC) 100 mililitre in 150 litre of water per acre(0.66 mililitre per litre
      of water) and irrigation may be applied one day after spray.
  utter_faq-agri-rice-b2/telll-me-control-weeed-in-blank--field:
  - text: For control of weed in blank field is by spraying Glyphosatee 4 litre per
      hectare.
  utter_faq-agri-rice-b2/information-regarding-spacing-in-direct-seeded-rice:
  - text: Spacing in Direct Seeded Rice for row to row spacing is 20cm and Depth is
      2-3cm.
  utter_faq-agri-rice-b2/information-regarding-measures-to-tackle-overdose-usage-of-pretlachlor-in-paddy:
  - text: Drench the seedlings with water sprayer tank.
  utter_faq-agri-rice-b2/information-regarding-application-of--pre-emergence-weedicide:
  - text: No-Answer for application of pre-emergence weedicide.
  utter_faq-agri-rice-b3/information-regarding-application-of-farmyard-manure-before-paddy-transplanting:
  - text: Apply 6 tonnes of farmyard manure before transplanting of paddy crop.
  utter_faq-agri-rice-b3/infroamtion-regarding-biofertilizer-treatment-of-paddy-nuresery-before-transplanting:
  - text: 1 packet of Azorhizobium biofertilizer treatment in paddy crop before nursery
      transplantation is dip the root of seedling for one acre in this solution for
      45 mintues
  utter_faq-agri-rice-b3/information-regarding-biofertilizer-used-during-transplation:
  - text: Dip the root of paddy nursery in AZORHIZOBIUM biofertilizer for 45 min.
  utter_faq-agri-rice-b3/information-regarding-water-management-in-transplanted-paddy-or-basmati:
  - text: For paddy or basmati maintain standing water for first 15 days then good
      moisture is needed to grow the crop. If field is flooded drain the field then,
      do not irrigate the field before 2 weeks from ripen the field.
  utter_faq-agri-rice-b3/information-regarding-the-best-method-of-puddling-in-paddy:
  - text: The puddling in paddy by the Cultivator is better as compared to the puddling
      by the Rotavator.
  utter_faq-agri-rice-b3/information-regarding--cultural-practices-in-paddy-before-burrying-of-dhaincha:
  - text: No-Answer for cultural practices in paddy before burrying of dhaincha.
  utter_faq-agri-rice-b3/information-regarding-storage-of-paddy-after-harvesting:
  - text: Storage of paddy after harvesting is upto moisture content of 10%.
  utter_faq-agri-rice-b3/information-regarding-land-preparation--for-paddy-transplanting-field:
  - text: Use laser land leveler for precision land leveling before puddling to enhance
      the efficiency of water and other farm inputs. Repair all bunds. Obtain a fine
      well levelled puddled field to reduce water loss through percolation, to maintain
      good seedling vigour and to control weeds.
  utter_faq-agri-rice-b3/information-regarding-spacing-between-plant-to-plant-in-basmati:
  - text: Transplant two seedlings per hill in lines at 20 x 15 cm (33 hills/square
      metre) during the optimum period in a well puddled field. In the late transplanted
      crop, the spacing may be reduced to 15x15 cm (44 hills/square metre) to minimize
      the reduction in yield.
  utter_faq-agri-rice-b3/information-regarding-the-best-time-of-day-to-spray-any-chemical-on-paddy:
  - text: The best time to spray any chemical in the morning when less dew drops on
      the leaves of paddy crop or in the evening.
  utter_faq-agri-rice-b3/information--regarding-straw-management-of-rice:
  - text: Use MB plough to manage the rice straw. It can be easily decompose.
  utter_faq-agri-rice-b3/information-regarding-root-treatment-of-paddy-nusery-before-transplanting:
  - text: Root treatment of paddy nusery before transplanting 2 gm bavistan in 1 litre
      of water for 6 hour before sown.
  ? utter_faq-agri-rice-b3/information-regarding-can-seedling-of-paddy-can-be-sown-in-same-land-where-previous-year-it-has-sown
  : - text: Yes, you can.
  utter_faq-agri-rice-b3/information-regarding-the-cultivation-of-paddy-in-alkali-soil:
  - text: Cultivation of paddy in alkali soil is by apply 7.5 kilogram Super phosphate,
      3.25 kilogram urea, 5 kilogram zinc sulphate 21% or 3 kilogram Zinc sulphate
      33% per kanal at before sowing and apply 3.25 kilogram urea after 15 days of
      sowing. Apply urea in moist field not in standing water.
  utter_faq-agri-rice-b3/information-regarding-application-of-oil-cakes-in-paddy:
  - text: Application of oil cakes is not recommended by PAU
  utter_faq-agri-rice-b3/information-regarding-the-cultivation-of-paddy-in-poor-quality-water:
  - text: For cultivation of paddy in poor quality water apply Gypsum based on the
      water testing report.
  utter_faq-agri-rice-b3/how-to-increase-the-water-absorbing-capacity-of-soil:
  - text: Nothing is recommended to increase the water absorbing capacity of land.
  utter_faq-agri-rice-b3/information-regarding-application-of-booster-for-paddy-crop:
  - text: No recommendation of booster for paddy crop.
  utter_faq-agri-rice-b3/information-regarding-application-of-urea-in-paddy-after-transplanting:
  - text: Apply 90 kilogram urea fertilizer in 3 equal splits to all recommended varieties.
      The first split should be applied up to 7 days of transplanting and the second
      split at 21 days of transplanting. The third split to short duration (PR 126
      and PR 124) should be applied at 35 days of transplanting while for other varieties,
      it should be applied at 42 days of transplanting,urea can be applied in standing
      or less water.
  utter_faq-agri-rice-b3/information-regarding-the-gap-between-the-herbicide-spray-and-urea-application-in-paddy:
  - text: Apply urea in paddy after 3-4 days of spray of herbicide if once the weed
      appears yellowing colour.
