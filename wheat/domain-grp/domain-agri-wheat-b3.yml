  utter_faq-agri-wheat-b3/information-regarding-dose-of-fertilizers-in-wheat-crop: 
  - text: No-Answer for dose of fertilizer in wheat.
  utter_faq-agri-wheat-b3/information-regarding-for-suitable-time-of-the-manganese-sulphate-spray-in-wheat--dose--per-acre-of-it: 
  - text: 10th day after 1st irrigation is suitable time of the manganese sulphate spray in wheat and dose per acre of it is 1 kiogram in 150 litre of water per acre.
  utter_faq-agri-wheat-b3/information-regarding-total-dose-of-urea-in-wheat: 
  - text: Total dose of urea in wheat is 90 to 110 kilogram per acre.
  utter_faq-agri-wheat-b3/information-regarding-the-fertilizer-dose-at-the-time-of-wheat-sowing: 
  - text: Fertilizer dose in wheat at the time of sowing is DAP 55 kilogram, MOP 25 kilogram and Urea 20 kilogram.
  utter_faq-agri-wheat-b3/information-regarding-the-control-of-sulphur-deficiency-in-wheat: 
  - text: For control of sulphur deficieny in wheat is by applying 100 kilogram of Gypsum per acre at the time of land preparation but if the Phosphorous is applied to the wheat crop as Single superphosphate then no need of Gypsum application. Gypsum can also be applied in standing crop if deficiency of sulphur is observed.
  utter_faq-agri-wheat-b3/how-many-spray-of-manganese-are-required-in-the-wheat-crop: 
  - text: 1st spray at 2 to 4 days before 1st irrigation and 3 spray afterward at weekly intervals.
  utter_faq-agri-wheat-b3/information-regarding-zinc-deficiency-in-wheat-crop: 
  - text: For control of Zinc deficiency in wheat is by broadcasting 25 kilogram Zinc Sulphate (21%) or spray 1 kilogram Zinc Sulphate + 500 gram unslaked lime in 200 litre of water per acre.
  utter_faq-agri-wheat-b3/information-on-dose-of-dap-in-wheat-crop: 
  - text: Dose of dap in wheat is 55 kilogram/acre.
  utter_faq-agri-wheat-b3/fertilizer-application-of--wheat: 
  - text: Drill half (55 kilogram) dose of Nitrogen and whole (55kilogram) DAP and Potash (20kilogram) at the time of sowing and remaining (55kilogram) Nitrogen at 1st irrigation.
  utter_faq-agri-wheat-b3/dose-of-fertilizer: 
  - text: Dose of fertilizer for wheat is 25 kilogram urea per acre.
  utter_faq-agri-wheat-b3/information-regarding-deficiency-of-manganese-in-wheat: 
  - text: For control of manganese deficiency in wheat is by spraying of mangnese sulphate 1 kilogram + 200 litre water/acre before 3 to 4 days of first irrigation.
  utter_faq-agri-wheat-b3/information-regarding-wheat-seed-germination-after-rain: 
  - text: No-Answer for wheat seed germination after rain.
  utter_faq-agri-wheat-b3/information-reagarding-dose-of-urea-after-first-irrigation: 
  - text: Dose of urea after first irrigation is by applying 50 kilogram urea per acre.
  utter_faq-agri-wheat-b3/information-regarding-control-of-potassium-deficiency-in-wheat: 
  - text: For control of potassium deficiency in wheat is by spraying 1 kilogram Potassium Nitrate in 100 litres of water per acre.
  utter_faq-agri-wheat-b3/when-to-apply-urea-dose-if-irrigation-is-to-be-done-within-12-days: 
  - text: Apply urea after irrigation when moisture level is optimum.
  utter_faq-agri-wheat-b3/information-regarding-dose-of-potash-in-wheat: 
  - text: Dose of potash in wheat crop is 20 kilogram per acre.
# Answer Updated on 21 Feb
  utter_faq-agri-wheat-b3/information-regarding-the-application-of-gypsum: 
  - text: It acts as a soil additive and fertilizer. The mineral consists of two main ingredients necessary for healthy plant growth are calcium and sulphur. While calcium helps to absorb nutrients via the roots, sulphur improves the overall production of crops.
  utter_faq-agri-wheat-b3/information-regarding-total-fertilizers-dose-in-wheat: 
  - text: Total Fertilizers dose in wheat is 110 kilogram Urea, 55 kilogram DAP, 20 kilogram Potash per acre.
  utter_faq-agri-wheat-b3/information-regarding-method-of-fertilizer-application-in-wheat: 
  - text: Drill half (55kilogram) dose of nitrogen and whole (55kilogram) DAP and Potash (20kilogram) at the time of sowing and remaining (55kilogram) nitrogen at 1st irrigation.
  utter_faq-agri-wheat-b3/information-regarding-the-deficiency-of-nitrogen-in-wheat: 
  - text: For control of deficiency of nitrogen in wheat is by spraying NPK 19:19:19 at 1 kilogram in 100 litre of water per acre.
  utter_faq-agri-wheat-b3/information-regarding-fertilizer-dosage-before-1st-irrigation: 
  - text: Fertilizer dosage before 1st irrigation in wheat is Urea 25 kilogram , Sulphur 3 kilogram.
  utter_faq-agri-wheat-b3/information-regarding-the-gap-between-the-herbicide-spray-and-urea-application: 
  - text: Broadcast Urea 2 days after spray of herbicide.
  utter_faq-agri-wheat-b3/information-regarding-deficiency-of-zinc-sulphate-in-wheat-crops: 
  - text: Apply 25 kilogram of zinc sulphate per acre before sowing the wheat.
  utter_faq-agri-wheat-b3/information-regarding-the-control-of-phosphorous-deficiency-in-wheat: 
  - text: Spray to NPK 0:52:34  at 1 kilogram in 200 litre of water per acre.
  utter_faq-agri-wheat-b3/farmer-asks-about-the-dose-of-mop-in-wheat: 
  - text: Dose of Mop is 20 kilogram per acre.
  utter_faq-agri-wheat-b3/dose-of-urea-for-foliar-spray: 
  - text: Dose of urea is 3 kilogram in 100 liters water per acre.
  utter_faq-agri-wheat-b3/control-of-iron-deficiency-in-wheat: 
  - text: For control of iron deficiency is by spraying 150 gram Chelated iron in 150 litre water per acre.
  - text: For control of iron deficiency is by spraying ferrous sulphate at 1 kilogram in 200 litres of water/acre.
  utter_faq-agri-wheat-b3/information-regarding-improving-the-quality-of-wheat-grains: 
  - text: To improve grain quality of wheat crop spray 2 kilogram NPK (13:0:45) per acre in 120 liters of water.
  utter_faq-agri-wheat-b3/information-regarding-to-urea-application-in-wheat-at-first-irrigation: 
  - text: Apply 20 kiogram urea at the time of sowing with full dose of DAP and MOP, 35 kilogram Urea with 1st irrigation and the remaining 35 kilogram urea with 2nd irrigation.
  tter_faq-agri-wheat-b3/deficiency-manganese-sulphate-in-wheat: 
  - text: For control of deficiency of manganese sulphate in wheat is by applying 1 kilogram manganese sulphate/100 litre water per acre.
