  utter_faq-agri-wheat-b3/information-regarding-biofertilizer-in-wheat: 
  - text: Inoculate 1 acre seed with 500 gram of consortium biofertilizer and 1 litre of water on pucca floor. Let it dry in shade and sow immediately.
# Answer Updated on 21 Feb
  utter_faq-agri-wheat-b3/application-of-single-super-phosphate-in-wheat: 
  - text: Application of Single Superphosphate with Humic Acid Improves the Growth, Yield and Phosphorus Uptake of Wheat (Triticum aestivum L.) in Calcareous Soil.
  utter_faq-agri-wheat-b3/information-regarding--management-of-alkali-soil: 
  - text: For alkali soils conditions, apply gypsum according to soil test and dhaincha for green manuring is helpful. Apply more urea than recommended
  utter_faq-agri-wheat-b3/urea-dose-at-sowing-time: 
  - text: Urea dose in wheat at the time of sowinf is DAP 55 kilogram, MOP 25 kilogram and Urea 20 kilogram.
# Answer Updated on 21 Feb
  utter_faq-agri-wheat-b3/information-regarding-application-of-manures: 
  - text: Manures contribute to the fertility of soil by adding organic matter and nutrients, such as nitrogen, that are utilised by bacteria, fungi and other organisms in the soil. Higher organisms then feed on the fungi and bacteria in a chain of life that comprises the soil food web. 
  utter_faq-agri-wheat-b3/information-regarding-difference-between-ssp-and-dap: 
  - text: Difference between SSP and DAP Single. Super Phosphate is S-12%, C-19%, P2O5-16% and Di Ammonium Phosphate is P2O5-46%, N2-18%.
  utter_faq-agri-wheat-b3/deficiency-of-zinc-sulphate: 
  - text: Apply 25 kilogram of Zinc sulphate/acre before sowing the wheat or Spray of Zinc sulphate 0.5% [21% Zinc] @ 1 kilogram Zinc sulphate+ half kilogram Unslaked lime in 200 litre of water/acre.
  utter_faq-agri-wheat-b3/information-regarding-the-fertilizers-to-be-used-after-spraying-weedicide: 
  - text: No-Answer for the fertilizer to be used after spraying weedicide.
  utter_faq-agri-wheat-b3/information-regarding-the-npk-dose-in-acre: 
  - text: Dose of NPK is 1 kilogram per acre.
  utter_faq-agri-wheat-b3/information-regarding-the-fertilizer-dose-in-wheat-before-irrigation: 
  - text: Fertilizer dose in wheat before irrigation is Urea 25 kilogram and Suphur 3 kilogram 80% WDG.
  utter_faq-agri-wheat-b3/information-requirement-of-wheat-crop: 
  - text: It grows best when temperatures are warm from 70째 to 75째 F (21째 to 24째 C), but not too hot. Wheat also needs a lot of sunshine, especially when the grains are filling. Areas with low humidity are better since many wheat diseases thrive in damp weather.
# Answer Updated on 21 Feb
  utter_faq-agri-wheat-b3/information-regarding-the-fertilizer-application: 
  - text: Fertilizers are chemical substances supplied to the crops to increase their productivity. These are used by the farmers daily to increase the crop yield. The fertilizers contain the essential nutrients required by the plants, including nitrogen, potassium, and phosphorus.
  utter_faq-agri-wheat-b3/information-regarding-dose-of-delitrea-methrine: 
  - text: Dose of delitrea methrine is 160 mililitre per 100 litre/acre.
  utter_faq-agri-wheat-b3/information-regarding-the-fertilizer-dose-at-the-time-of-sowing-of-wheat: 
  - text: Fertilizer dose in wheat at the time of sowing is DAP 55 kilogram, MOP 25 kilogram, Urea 20 kilogram.
  utter_faq-agri-wheat-b3/information-regarding-suitable-time-of-1st-irrigation: 
  - text: Suitable time of 1st irrigation is after 25 days.
  utter_faq-agri-wheat-b3/information-regarding-nutrient-management-on-wheat: 
  - text: Spray 1 kilogram NPK 13:0:45 in 100-150 litre of water per acre.
  utter_faq-agri-wheat-b3/information-regarding-broadcasting-of-urea-after-herbicide-spray: 
  - text: 7-8 days after spray, you can broadcasting Urea fertilizer.
  utter_faq-agri-wheat-b3/information-regarding-that-can-we-use-super-phosphate-as-an-alitreernative-of-dap: 
  - text: No recommendation of Superphosphate in wheat. If DAP is not available then use of 150 kilogram super can be done to meet the requirement of 55 kilogram DAP.
  utter_faq-agri-wheat-b3/information-regarding-control-of-nitrogen-in-wheat:
  - text: For control of nitrogen is by spraying 3 kilogram urea mix in 100 litre water per acre.
  utter_faq-agri-wheat-b3/information-regarding-expiry-date-of-manganese-sulphate:
  - text: Expiry date of manganese sulphate is 5 years after manufacturing date.
  utter_faq-agri-wheat-b3/information-regarding-standing-water-in-wheat: 
  - text: No-Answer for standing water in wheat.
  utter_faq-agri-wheat-b3/information-regarding-poulitrery-manure-in-soil-before-wheat-sowing: 
  - text: Apply 2.5 tonne per acre Poultary manure in soil before wheat sowing.
  utter_faq-agri-wheat-b3/information-regarding-the-application-of-urea-after-weedicides-in-wheat: 
  - text: Urea can be applied 7-9 days after spraying weedicides for the better results.