  utter_faq-agri-wheat-b1/information-regarding-the-control-of-weeds-from-the-vacant-field-before-sowing-of-wheat: #2019
  - text: For pre-emergence control of weeds in wheat is by spraying 1.5 litre of Stomp 30 EC (Pendamethalin) or 60 gram Awkira 85 WG(Pyroxasulfone) or 1 liter of Platform 38.5 SE(Pendimethalin 35%+Metribuzin 3.5%) in 200 litre of water per acre within 2 days of sowing of wheat.
# Answer Updated on 21 Feb
  utter_faq-agri-wheat-b1/information-regarding-control-of-weeds-in-pre-emergence-stage-in-wheat:
  - text: For control of Pre-emergent stage if wheat is by applying herbicide Pendimethalin 8 - 8.5 mililitre/litre of water in 160- 180 litre of water for one acre of wheat crop at 0-3 days after sowing. Pendimethalin controls both grasses and broadleaved weeds on wheat eco system.
# Answer updated on 21 Feb
  utter_faq-agri-wheat-b1/information-regarding-the-control-of-grassy-leaf-weeds-in-wheat-after-first-irrigation: 
  - text: "For control of grassy leaf weeds in wheat after first irrigation is by applying Syngenta - TOPIK - [clodinafop-propargyl] at 0.75 to 1 gram/litre of water [or 160 gram per acre] in160- 180 litres of water for one acre of wheat crop. Whip Super â€“ [Fenoxaprop-p-ethyl 9.3 %] 100 mililitre per acre in 160- 180 litres of water for one acre of wheat crop."
  utter_faq-agri-wheat-b1/information-regarding-the-control-of-grassy-leaf-weeds-in-wheat-before-first-irrigation: #2019 (doubt in answer, was mixed)
  - text: For control of grassy leaf weeds in wheat spray Isoprotouron 75 WP (300 gram for light soils, 400 gram in medium soils and 500 gram in heavy soils) or 13 gram Leader/SF-10/Safal/Marksulfo 75 WG (Sulfosulfuron) in 150 litre of water per acre before 2-3 days of first irrigation.
  utter_faq-agri-wheat-b1/how-to-control-of-broad-leaf-weed-in-wheat-crop: #2019
  - text: For control of broad leaf weeds in wheat spray 250 gram 2,4-D Sodium salt 80 WP or 250 mililitre 2,4-D ethyl ester 38 EC or 10 gram Algrip/Algrip Royal/Markgrip/Makoto (Metsulfuron 20 WP) or 20 gram Aim/Affinity (Carfentrazone-ethyl 40 DF) or 20 gram Lanfida (Metsulfuron+Carfentrazone 50 DF in 150 litre of water per acre after first irrigation within 30-35 days of sowing of crop. Don't spray any of above herbicides if any broad leaf crop is sown with wheat.
