  utter_faq-agri-wheat-b1/how-to-control-phalaris-minor-in-wheat-crop: # 2019
  - text: For control of Gulli danda (Phalaris Minor) in wheat crop is by applying 160 gram clodinafop 15% Wp (Topik) or 400 mililitre Pinoxaden 5% EC(Axial) mixed with 150 litre of water per acre.
  utter_faq-agri-wheat-b1/information-regarding-for-the-control-of-herbs-in-wheat-crop: 
  - text: For control of herbs in wheat crop is by spraying 160 gram Topik and 20 gram Affinity per acre.
  utter_faq-agri-wheat-b1/information-regarding-control-of-narrow-leaf-weeds: #2015
  - text: For control of narrow leaf weeds is by spraying 160 gram Topik in 150 litre water/acre.
  utter_faq-agri-wheat-b1/information-regarding-nozzle-used-in-herbicide-in-wheat-crop: #2018
  - text: Nozzle used in herbicide in wheat crop is Flat fan or Flood jet nozzle for pre- emergence and only Flat fan for post-emergence.
  utter_faq-agri-wheat-b1/information-regarding-control-of-weed-in-non-cropped-area: #2019
  - text: For control of weed in non cropped area or uncultivated area or free area and weeds in non-cropped areas like on farm, roads, waterchannels etc. can be controlled by spray of Gramoxone 24 SL (paraquat dichloride) @ 0.25 to 0.5% (250 to 500 mililitre in 100 litre of water).
  utter_faq-agri-wheat-b1/information-regarding-post-emergence-weed-control-in-wheat:
  - text: FOR CONTROL OF WEEDS IN WHEAT, SPRAY 160 gram TOPIK (CLODINAFOP) OR 13 gram LEADER (SULFOSULFURON) OR 400 mililitre AXIAL (PINOXADEN) IN 100-120 LITRE WATER ER ACRE. #2015 
  utter_faq-agri-wheat-b1/information-regarding-control-of-weeds-in-post-emergence-before-1st-irrigation-stage-in-wheat: #2019
  - text: For control of weeds in Post-emergence (Before 1st irrigation) stage in wheat spray Isoprotruron 75WP 300-400 gram or Leader 75WG (sulfosulfuron) 13 gram in 150 litre water per acre.
  utter_faq-agri-wheat-b1/information-regarding-control-of-weeds-in-post-emergence-after-1st-irrigation-stage-in-wheat: #2019
  - text: For control of weeds in Post-emergence (After 1st irrigation) stage in wheat spray Topik 15WP (clodinafop) 160 gram , Axial 5EC (pinoxaden) 400 mililitre ,Puma Power 10EC (fenoxaprop-p-ethyl) 400 mililitre in 150 litre water 30-35 days.
  utter_faq-agri-wheat-b1/how-to-control-wild-oat-in-wheat-crop: #2015
  - text: For control of wild oats in wheat is by spraying 400 mililitre Axial (Pinoxaden 5EC) in 150 litre of water per acre after 30-35 days after sowing.
  utter_faq-agri-wheat-b1/information-regarding-how-to-control-mixed-weeds-in-wheat:
  - text: For control of mixed weeds is by spraying Atlantis 3.6 WDG @ 160 gram in 150 litre of water per acre.
  utter_faq-agri-wheat-b1/information-regarding-growth-regulator-used-in-wheat-crop-at-time-of-tellering-stage: #2019
  - text: Growth regulator used in wheat crop at time of tellering stage is by spraying N:P:K 19:19:19 1kg in 120 litre water per acre.
  utter_faq-agri-wheat-b1/kandiali-palak-in-wheat: #2016
  - text: For control of kandiali palak is by spraying algrip 10 gram in 150 lites of water per acre.
  utter_faq-agri-wheat-b1/how-to-control-medicago-denticulata-in-wheat-crop: #2012
  - text: For control of medicago denticulata in wheat is by spraying algrip 10 gram in 100 litre water per acre.
  utter_faq-agri-wheat-b1/information-regaridng-dose-of-topik-in-an-acre: #2012
  - text: Dose of topik in wheat is 160 gram in 100 litre water/acre.
  utter_faq-agri-wheat-b1/information-regarding-control-of-nematodes-affected-plant-in-wheat: #2018
  - text: For control of nematodes affected plant in wheat is by applying 4 kilogram Furadan per acre.
  utter_faq-agri-wheat-b1/information-regarding-the-salt-of-sagun-21-11: #2018
  - text: Salt of Sagun 21-11 is klocinafop and metribuzjin.
  utter_faq-agri-wheat-b1/information-regarding-to-control-of-bathu-in-the-wheat-crop: #2018
  - text: For control of bathu in wheat is by spraying Algrip/ Algrip Royal/ Markgrip/ Makoto 20 WP (metsulfuron*) 10 gram in 150 litre water or Aim/ Affinity 40 DF (carfentrazone-ethyl*) 20 gram in 200 litre water.
  utter_faq-agri-wheat-b1/information-regarding-glyphosate-41%SL: #2019
  - text: glyphosate 41 %SL is used for weed control.
